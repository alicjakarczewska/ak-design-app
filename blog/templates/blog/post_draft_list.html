{% extends 'blog/base.html' %}

{% block content %}

{% if user.is_authenticated %}
    {% if request.user.is_superuser %}
    {% for post in posts %}
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <small>
            Edytowano: {{ post.created_date|date:'M d, Y' }}
        </small>
        <br/>
        <hr>
        <p>{{ post.text|slice:":200"|safe }}</p>
        <br/>
    {% endfor %}
    {% endif %}
{% endif %}
{% endblock %}
